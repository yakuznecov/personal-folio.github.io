<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,500;0,700;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="img/favicon.png">
    <title>Personal Folio</title>
</head>
<body>
    <div class="page">
        <!-- Header -->
        <header class="header">
            <div class="container">
                <div class="header-inner">
                    <div class="header-brand">
                        WEBDEVELOPER
                    </div>
                    <div class="header-logo">
                        <img src="img/code.svg" alt="">
                    </div>
                    <nav class="header-nav">
                        <a class="header-nav__link " href="index.html">Home</a>
                        <a class="header-nav__link" href="about.html">About me</a>
                        <a class="header-nav__link active" href="">Contacts</a>
                    </nav>
                </div> 
            </div>  <!-- /.container -->  
        </header>

        <div class="container">
            <div class="content">
                <div class="content-header">
                    <h1 class="title">Write me a <span>message</span></h1>
                    <div class="text">
                        <p>Many desktop publishing packages and web page editors now use Lorem</p>
                    </div>
                </div>
                <form class="form" action="/" method="POST">
                    <div class="form-group">
                        <input class="input" type="text" name="name" placeholder="name">
                    </div>
                    <div class="form-group">
                        <input class="input" type="email" name="email" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <input class="input" type="tel" name="tel" placeholder="Phone">
                    </div>
                    <div class="form-group">
                        <textarea class="textarea" name="text" placeholder="Message"></textarea>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-full" type="submit">Send message</button>
                    </div>
                </form>
            </div>
        </div> 

        <!-- Footer -->
        <footer class="footer">
            <div class="container">
                <div class="contacts">
                    <a class="contacts-link" href="mailto:yakuznecov@mail.ru">
                        <img class="contacts-icon" src="img/mail.svg" alt="">yakuznecov@mail.ru
                    </a>
                    <a class="contacts-link" href="#">
                        <img class="contacts-icon" src="img/skype.svg" alt="">Skype: yuragross
                    </a>
                </div>
            </div>
        </footer>
        
        <img class="author" src="img/me.png" alt="me">
        
    </div><!-- /.page --> 
</body>
</html>
